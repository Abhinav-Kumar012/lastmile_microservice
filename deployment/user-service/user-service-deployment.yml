apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  namespace: lastmile
  labels:
    app: user-service
spec:
  replicas: 1   
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: siddhesh1712/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081

          
          env:
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: org.postgresql.Driver
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: org.hibernate.dialect.PostgreSQLDialect


            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service.lastmile.svc.cluster.local:5432/lastmile_userservice"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            

          
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
